        function parseIPInfo(ip) {
            if (!ip || ip === 'unknown') {
                return { type: 'unknown', owner: 'unknown', is_proxy: false };
            }
            
            // 检测已知代理IP段
            if (ip.startsWith('66.249.') || ip.startsWith('66.102.') || ip.startsWith('74.125.') || ip.startsWith('172.217.') || ip.startsWith('216.58.')) {
                return { type: 'proxy', owner: 'Google LLC', is_proxy: true };
            }
            if (ip.startsWith('40.107.') || ip.startsWith('52.167.') || ip.startsWith('13.107.')) {
                return { type: 'proxy', owner: 'Microsoft', is_proxy: true };
            }
            
            return { type: 'direct', owner: 'unknown', is_proxy: false };
        }

        function parseUserAgent(ua) {
            if (!ua || ua === 'unknown') {
                return { email_client: 'unknown', platform: 'unknown', is_generic: true };
            }
            
            if (ua.includes('GoogleImageProxy')) {
                return { email_client: 'Gmail', platform: 'Web', is_generic: true };
            }
            if (ua.includes('Outlook')) {
                return { email_client: 'Outlook', platform: 'Desktop', is_generic: false };
            }
            if (ua.includes('Apple') && ua.includes('Mail')) {
                return { email_client: 'Apple Mail', platform: 'macOS', is_generic: false };
            }
            if (ua.includes('Thunderbird')) {
                return { email_client: 'Thunderbird', platform: 'Desktop', is_generic: false };
            }
            
            return { email_client: 'unknown', platform: 'unknown', is_generic: true };
        }

        function calculatePrivacyScore(log) {
            let score = 100;
            
            const ipInfo = parseIPInfo(log.clientIP);
            const uaInfo = parseUserAgent(log.userAgent);
            
            if (ipInfo.is_proxy) {
                score += 20;
            } else {
                score -= 30;
            }
            
            if (uaInfo.is_generic) {
                score += 15;
            } else {
                score -= 25;
            }
            
            if (!log.referer || log.referer === 'unknown') {
                score += 10;
            } else {
                score -= 20;
            }
            
            return Math.max(0, Math.min(100, score));
        }

        function displayStats(logs) {
            const totalTests = Object.keys(testMap).length;
            const triggeredTests = new Set(logs.map(log => log.testId)).size;
            const blockedTests = totalTests - triggeredTests;
            const avgPrivacyScore = logs.length > 0 ? logs.reduce((sum, log) => sum + calculatePrivacyScore(log), 0) / logs.length : 0;
            
            document.getElementById('total-tests').textContent = totalTests;
            document.getElementById('triggered-tests').textContent = triggeredTests;
            document.getElementById('privacy-score').textContent = Math.round(avgPrivacyScore);
            
            let protectionLevel = '未知';
            if (avgPrivacyScore >= 80) protectionLevel = '优秀';
            else if (avgPrivacyScore >= 60) protectionLevel = '良好';
            else if (avgPrivacyScore >= 40) protectionLevel = '一般';
            else protectionLevel = '较差';
            
            document.getElementById('protection-level').textContent = protectionLevel;
        }

            const canIdentifyDevice = uniqueUAs > 1;

            document.getElementById('fingerprint-analysis').innerHTML = `

            // 按测试ID分组

                const testLogs = testGroups[testKey] || [];
                const isTriggered = testLogs.length > 0;
                const latestLog = testLogs[testLogs.length - 1];
                
                if (isTriggered) {
                    const privacyScore = calculatePrivacyScore(latestLog);
                    const ipInfo = parseIPInfo(latestLog.clientIP);
                    const uaInfo = parseUserAgent(latestLog.userAgent);
                    
                    html += `
                        <div class="test-item">
                            <div class="test-info">
                                <div class="test-id">${testInfo.id} - ${testInfo.name}</div>
                                <div class="test-details">
                                    ${testInfo.description}
                                    <br>隐私评分: ${Math.round(privacyScore)}/100
                                    <br>IP保护: ${ipInfo.is_proxy ? '✅' : '❌'} | UA保护: ${uaInfo.is_generic ? '✅' : '❌'}
                                </div>
                            </div>
                            <div class="test-status status-triggered">
                                ✅ 已触发
                            </div>
                        </div>
                    `;
                } else {
                    html += `
                        <div class="test-item">
                            <div class="test-info">
                                <div class="test-id">${testInfo.id} - ${testInfo.name}</div>
                                <div class="test-details">
                                    ${testInfo.description}
                                    <br>状态: 被邮件客户端阻止
                                </div>
                            </div>
                            <div class="test-status status-blocked">
                                ❌ 被阻止
                            </div>
                        </div>
                    `;
                }
            });
            
            testList.innerHTML = html;
        }

        // 页面加载时显示数据
        document.addEventListener('DOMContentLoaded', function() {
            displayStats(mockData);
            displayIPAnalysis(mockData);
            displayClientAnalysis(mockData);
            displayPrivacyAnalysis(mockData);
            displayFingerprintAnalysis(mockData);
            displayTestResults(mockData);
        });
    </script>
</body>
</html>
