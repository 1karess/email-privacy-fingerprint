<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Phase 1 - HTML 基础兼容性</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      line-height: 1.6;
      padding: 16px;
    }

    section {
      border: 1px solid #d0d7de;
      border-radius: 6px;
      padding: 12px 16px;
      margin-bottom: 20px;
    }

    code {
      font-family: ui-monospace, SFMono-Regular, "SFMono-Regular", Menlo, Monaco, Consolas, monospace;
      background: #f6f8fa;
      padding: 0 4px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Phase 1 - HTML 基础兼容性</h1>
  <p>目标：确认 Gmail 渲染标准 HTML 元素时的资源加载行为。</p>

  <section data-test-id="HTML-001">
    <h2>HTML-001 标准 <code>&lt;img&gt;</code> 标签</h2>
    <img src="https://webhook.site/d76b930f-74bd-402b-b863-5117c1fd8ae4/phase1/html-001-standard" width="1" height="1" alt="">
  </section>

  <section data-test-id="HTML-002">
    <h2>HTML-002 无引号 <code>&lt;img&gt;</code></h2>
    <img src=https://webhook.site/d76b930f-74bd-402b-b863-5117c1fd8ae4/phase1/html-002-no-quotes width=1 height=1>
  </section>

  <section data-test-id="HTML-003">
    <h2>HTML-003 大写标签</h2>
    <IMG SRC="https://webhook.site/d76b930f-74bd-402b-b863-5117c1fd8ae4/phase1/html-003-uppercase" WIDTH="1" HEIGHT="1">
  </section>

  <section data-test-id="HTML-004">
    <h2>HTML-004 隐藏图片（<code>display:none</code>）</h2>
    <img src="https://webhook.site/d76b930f-74bd-402b-b863-5117c1fd8ae4/phase1/html-004-display-none" style="display:none" alt="">
  </section>

  <section data-test-id="HTML-005">
    <h2>HTML-005 懒加载（<code>loading=&quot;lazy&quot;</code>）</h2>
    <img src="https://webhook.site/d76b930f-74bd-402b-b863-5117c1fd8ae4/phase1/html-005-lazy" loading="lazy" width="1" height="1" alt="">
  </section>
</body>
</html>
